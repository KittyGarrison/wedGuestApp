<div ng-controller="rsvpCtrl as rsvp" ng-init="rsvp.isAttending=true">
  <div class="row head-img text-center">
    <img src="images/rsvp.png">
    <h3>Can you attend?</h3>
    <h3 class="btn btn-default btn-md" ng-click="rsvp.rsvp(true)">YES</h3>
    <h3 class="btn btn-default btn-md" ng-click="rsvp.rsvp(false)">NO</h3>
  </div>
  <div ng-show="rsvp.isAttending && !rsvp.hideForm">
    <div class="row text-left "> 
      <form ng-submit="rsvp.addGuest()">
        <div class="col-sm-6 col-md-offset-1 col-lg-offset-1">
          <h3>Please fill out for each guest</h3>
          <label>first name</label>
          <input type="text" class="transparent-input" placeholder="Susie" ng-model="rsvp.name_first" ng-required="true"></input>
          <br>
          <label>last name</label>
          <input type="text" class="transparent-input" placeholder="Smith" ng-model="rsvp.name_last" ng-required="true"></input>
          <br>
          <label>phone number</label>
          <input type="text" class="transparent-input" placeholder="555-555-5555" ng-model="rsvp.phone"></input>
          <br>
          <label>email</label>
          <input type="text" class="transparent-input" placeholder="Email" ng-model="rsvp.email"></input>
          <br>
          <label>fave dance song</label>
          <input type="text" class="transparent-input" placeholder="The Twist" ng-model="rsvp.song"></input>
          
        </div>
        <div class="col-sm-4">
          <h3>Menu Preference</h3>
          <label>
            <input type="radio" ng-model="rsvp.food" value="med" ng-required="!rsvp.food">
            Mediterranean (Meat)
          </label><br/>
          <label>
            <input type="radio" ng-model="rsvp.food" value="veg_med" ng-required="!rsvp.food">
            Mediterranean (Vegetarian)
          </label><br/>
          <label>
            <input type="radio" ng-model="rsvp.food" value="southern" ng-required="!rsvp.food">
            Southern
          </label><br/>
          <button class="btn btn-default btn-md" type="submit"  >ACCEPT</button>
        </div> 
      </form>
    </div>
  </div> 
  <div ng-hide="rsvp.isAttending || rsvp.hideForm">
    <div class="row text-left "> 
      <form ng-submit="rsvp.addGuest()">
        <div class="col-sm-6 col-md-offset-1 col-lg-offset-1">
          <h3>Please fill out for each guest</h3>
          <label>first name</label>
          <input type="text" class="transparent-input" placeholder="Susie" ng-model="rsvp.name_first" ng-required="true"></input>
          <br>
          <label>last name</label>
          <input type="text" class="transparent-input" placeholder="Smith" ng-model="rsvp.name_last" ng-required="true"></input>
          <br>
          <label>phone number</label>
          <input type="text" class="transparent-input" placeholder="555-555-5555" ng-model="rsvp.phone"></input>
          <br>
          <label>email</label>
          <input type="text" class="transparent-input" placeholder="Email" ng-model="rsvp.email"></input>
        </div>
        <div class="col-sm-4">
          <h3>Message for the Couple</h3>
          <textarea ng-model="rsvp.msg" class="transparent-input" rows="5"></textarea>
          <button class="btn btn-default btn-md" type="submit" >DECLINE</button>
        </div> 
      </form>
    </div>
  </div>
</div>
